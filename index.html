<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dosya Navigasyon Uygulaması</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .folder-icon {
      color: #FFD700;
      margin-right: 10px;
    }
    .file-icon {
      color: #4682B4;
      margin-right: 10px;
    }
    .file-item {
      padding: 5px;
      cursor: pointer;
    }
    .file-item:hover {
      background-color: #f0f0f0;
    }
    #recentPlaces {
      max-height: 400px;
      overflow-y: auto;
    }
    #viewToggle button {
      margin-right: 5px;
    }
    .grid-view .file-item {
      width: 100px;
      display: inline-block;
      text-align: center;
    }
    .grid-view .file-item i {
      display: block;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <h1>Dosya Navigasyon Uygulaması</h1>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Komut girin...">
      <button id="goButton" class="btn btn-primary">Git</button>
    </div>
    <div id="navigationButtons" class="mb-3">
      <button id="backButton" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</button>
      <button id="forwardButton" class="btn btn-secondary"><i class="fas fa-arrow-right"></i> İleri</button>
      <button id="homeButton" class="btn btn-secondary"><i class="fas fa-home"></i> Ana Dizin</button>
    </div>
    <!-- Mevcut gidilen dizini göster -->
    <div class="mb-3">
      <strong>Mevcut Dizin:</strong> <span id="currentPath"></span>
    </div>
    <!-- Görünüm seçici -->
    <div id="viewToggle" class="mb-3">
      <button id="listViewButton" class="btn btn-outline-secondary"><i class="fas fa-list"></i> Liste Görünümü</button>
      <button id="gridViewButton" class="btn btn-outline-secondary"><i class="fas fa-th"></i> Izgara Görünümü</button>
    </div>
    <div class="row">
      <div class="col-md-9">
        <h2>Dosyalar:</h2>
        <div id="fileList" class="list-group"></div>
      </div>
      <div class="col-md-3">
        <h2>Son Gidilen Yerler:</h2>
        <div id="recentPlaces" class="list-group"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (jQuery gerektirmez) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Renderer Script -->
  <script src="renderer.js"></script>
</body>
</html>
